<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./calci.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="calci">
      <div class="calciBody">
        <div class="calciHeader">
          <h1><span>Calci</span><span>1st Edition</span></h1>
          <h1><span>Powered By</span><span>AK &amp; AV</span></h1>
        </div>
        <div class="calciDisplay">
          <span id="displayValues"></span>
          <span id="displayResult"></span>
        </div>
        <div class="calciTypingBody">
          <div class="calciButtons">
            <div class="calciButtonsNavigation">
              <div class="calciButtonsNavigationLeftPart">
                <div role="button" id="calciShiftBtn"><span>Shift</span></div>
                <!-- <div role="button" id="calciOFFBtn"><span>OFF</span></div> -->
              </div>
              <div jsname="CenterCol" class="calciButtonsNavigationCenterPart">
                <div class="calciButtonsNavigationCenterPartRow">
                  <div
                    class="calciButtonsNavigationCenterPartCol"
                    id="topShifter"
                  >
                    <!-- Keyboard_Up_Arrow SVG -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="white"
                      width="20px"
                      height="20px"
                    >
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path
                        stroke="white"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"
                      />
                    </svg>
                  </div>
                </div>
                <div class="calciButtonsNavigationCenterPartRow">
                  <div
                    class="calciButtonsNavigationCenterPartCol"
                    id="leftShifter"
                  >
                    <!-- Keyboard_Left_Arrow SVG -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="white"
                      width="20px"
                      height="20px"
                    >
                      <path d="M0 0h24v24H0V0z" fill="none" />
                      <path
                        stroke="white"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"
                      />
                    </svg>
                  </div>
                  <div
                    class="calciButtonsNavigationCenterPartCol"
                    id="rightShifter"
                  >
                    <!-- Keyboard_Right_Arrow SVG -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="white"
                      width="20px"
                      height="20px"
                    >
                      <path d="M0 0h24v24H0V0z" fill="none" />
                      <path
                        stroke="white"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
                      />
                    </svg>
                  </div>
                </div>
                <div class="calciButtonsNavigationCenterPartRow">
                  <div
                    class="calciButtonsNavigationCenterPartCol"
                    id="downShifter"
                  >
                    <!-- Keyboard_Down_Arrow SVG -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="white"
                      width="20px"
                      height="20px"
                    >
                      <!-- <path d="M0 0h24v24H0V0z" fill="none" /> -->
                      <path
                        stroke="white"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="calciButtonsNavigationRightPart">
                <div role="button" id="calciModeBtn"><span>Mode</span></div>
                <div role="button" id="calciONBtn"><span>ON</span></div>
                <!-- <div role="button" id="cancelBtn">Cancel</div> -->
              </div>
            </div>
            <div class="calciButtonsNumericAndSigns">
              <div role="button" display-value="0" class="Item numericItem">
                <span>0</span>
              </div>
              <div
                role="button"
                display-value="."
                class="Item mathExpressionItem"
              >
                <span>.</span>
              </div>
              <div
                role="button"
                display-value="π"
                class="Item mathExpressionItem"
              >
                <span>&pi;</span>
              </div>
              <div role="button" id="AnsBtn" class="Item">
                <span>Ans</span>
              </div>
              <div role="button" id="calculateResult" class="Item">
                <span>=</span>
              </div>
              <div role="button" display-value="1" class="Item numericItem">
                <span>1</span>
              </div>
              <div role="button" display-value="2" class="Item numericItem">
                <span>2</span>
              </div>
              <div role="button" display-value="3" class="Item numericItem">
                <span>3</span>
              </div>
              <div
                role="button"
                display-value="+"
                class="Item mathExpressionItem"
              >
                <span>+</span>
              </div>
              <div
                role="button"
                display-value="-"
                class="Item mathExpressionItem"
              >
                <span>&ndash;</span>
              </div>
              <div role="button" display-value="4" class="Item numericItem">
                <span>4</span>
              </div>
              <div role="button" display-value="5" class="Item numericItem">
                <span>5</span>
              </div>
              <div role="button" display-value="6" class="Item numericItem">
                <span>6</span>
              </div>
              <div
                role="button"
                display-value="×"
                class="Item mathExpressionItem"
              >
                <span>&times;</span>
              </div>
              <div
                role="button"
                display-value="÷"
                class="Item mathExpressionItem"
              >
                <span>&divide;</span>
              </div>
              <div role="button" display-value="7" class="Item numericItem">
                <span>7</span>
              </div>
              <div role="button" display-value="8" class="Item numericItem">
                <span>8</span>
              </div>
              <div role="button" display-value="9" class="Item numericItem">
                <span>9</span>
              </div>
              <div role="button" id="delBtn" class="Item"><span>DEL</span></div>
              <div
                role="button"
                before-content="OFF"
                id="calciOFFclearBtn"
                class="Item"
              >
                <span>AC</span>
              </div>
            </div>
            <!-- <div class="calciButtonsSigns">
              <div role="button" id="delBtn"><span>DEL</span></div>
              <div role="button" before-content="OFF" id="calciOFFclearBtn">
                <span>AC</span>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
